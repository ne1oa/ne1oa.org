cta_text: "The Order of the Arrow is Scouting's National Honor Society. Founded in 1915, the OA has recognized Scouts and Scouters who best exemplify the Scout Oath and Law in their daily lives for over a century. Today, the service, activities, adventures, and training provided by the OA are models of quality leadership development and programming that enrich, support, and help extend Scouting to America's youth."
